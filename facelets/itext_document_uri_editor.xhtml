<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.core']['style/iw_core.css']}"/>
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.block.pdf']['style/editor.css']}"/>
	<script
		type="text/javascript"
		src="http://code.jquery.com/jquery-1.11.0.js"/>
	<script 
		type="text/javascript"
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"/>
	<script 
		type="text/javascript" 
		src="#{iwResourceResolver['com.idega.core']['iw_core.js']}"/>
	<!-- <script 
		type="text/javascript"
		src="#{iwResourceResolver['is.idega.idegaweb.golf']['javascript/warningMessageEditorHelper.js']}"/> -->
	<!-- <script type="text/javascript">
		WarningMessageEditorHelper.FIELD_IS_REQUIRED = "#{localizedStrings['is.idega.idegaweb.golf']['field_is_required']}";
		WarningMessageEditorHelper.SAVING = "#{localizedStrings['is.idega.idegaweb.golf']['saving']}";
	</script> -->
	<h:outputText
		rendered="#{iTextDocumentURI.submitted}"
		styleClass="savedText"
		value="#{localizedStrings['com.idega.block.pdf']['saved']}"/>
	<h:form
		rendered="#{not iTextDocumentURI.submitted}"
		id="editorForm">
        <h:panelGrid
			columns="2"
			styleClass="editorTable">
            <h:panelGroup>
                <h:outputLabel
                    for="category"
                    value="#{localizedStrings['com.idega.block.pdf']['process_definition']}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:selectOneMenu
                    id="category"
                    value="#{iTextDocumentURI.processDefinitionId}">
                    <f:selectItem
                        itemLabel="#{localizedStrings['com.idega.block.pdf']['select']}"
                        noSelectValue="true"/>
                    <f:selectItems
                        value="#{iTextDocumentsService.processDefinitionNames}"/>
                </h:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel
                    for="bundle"
                    value="#{localizedStrings['com.idega.block.pdf']['bundle']}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:selectOneMenu
                    id="bundle"
                   	value="#{iTextDocumentURI.bundlePath}">
                    <f:selectItem
                        itemLabel="#{localizedStrings['com.idega.block.pdf']['select']}"
                        noSelectValue="true"/>
                    <f:selectItems
                        value="#{iTextDocumentsService.bundlePathsAndNames}"/>
                </h:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel
                    for="bundleURL"
                    value="#{localizedStrings['com.idega.block.pdf']['bundle_url']}" />
            </h:panelGroup>
            <h:panelGroup>
                <h:selectOneMenu
                    id="bundleURL"
                    value="#{iTextDocumentURI.bundleURL}">
                    <f:selectItem
                        itemLabel="#{localizedStrings['com.idega.block.pdf']['select']}"
                        noSelectValue="true" />
                    <f:selectItems
                        value="#{iTextDocumentURI.bundleURLs}" />
                </h:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel
                    for="repositoryURI"
                    value="#{localizedStrings['com.idega.block.pdf']['repository_uri']}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:inputText
                    id="repositoryURI"
                    value="#{iTextDocumentURI.repositoryURI}"/>
            </h:panelGroup>
			<h:panelGroup>
				<h:inputHidden
                    id="prm_id"
                    value="#{iTextDocumentURI.id}"/>
			</h:panelGroup>
			<h:panelGroup>
                <h:commandButton
                    id="saveButton"
                    value="#{localizedStrings['com.idega.block.pdf']['save']}"
                    action="#{iTextDocumentURI.save}"/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</div>
